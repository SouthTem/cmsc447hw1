<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/output.css">
    <link rel="stylesheet" href="../styles/stylesheet.css">
    <title>Game</title>
    <script src="click.js" defer></script>
</head>
<body>
    <ul class="flex justify-center flex-wrap text-sm font-medium text-center text-gray-500 border-b border-gray-200 dark:border-gray-700 dark:text-gray-400">
        <li class="me-2">
            <a href="#" aria-current="game" class="inline-block p-4 text-blue-600 bg-gray-100 rounded-t-lg active dark:bg-gray-800 dark:text-blue-500">Game</a>
        </li> 
        <li class="me-2">
            <a href="./main.html"  class="inline-block p-4 rounded-t-lg hover:text-gray-600 hover:bg-gray-50 dark:hover:bg-gray-800 dark:hover:text-gray-300">Home</a>
        </li>
        <li class="me-2">
            <a href="./aboutme.html" class="inline-block p-4 rounded-t-lg hover:text-gray-600 hover:bg-gray-50 dark:hover:bg-gray-800 dark:hover:text-gray-300">About Me</a>
        </li>
    </ul>
    <div id="game-container">
        <div id="target" onclick="handleClick()">Click me!</div>
        <div id="score">Score: <span id="score-value">0</span></div>
        <div id="try-again">
            <button onclick="startGame()">Try Again</button>
        </div>
    </div>
</body>
</html>
